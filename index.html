<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhavya Calculator | Do calculations easily</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

</head>
<body>
    <h1 class="text-center" style="padding-top: 60px; padding-bottom: 40px; font-family: 'Playfair Display', serif; color : #121111;">A Scientific calculator with Javascript made with üß†‚ù§Ô∏èüòÖüòÇ</h1>
    <section id="sec1">
        
       <div class="container"><img src="img2.png" alt="" style="width:100%; height: 700px; filter:blur(15px);"></div> 
    
    <div class= "formstyle">
        <div class="container">
            <center>
                <form name = "calc">
                <table>
                <tbody>
                    <tr>
                        <td colspan=5><input class="textview" name="display"
                            onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td><input class="btn" type="button" value="1" OnClick="calc.display.value+='1'">
                        </td>
                         
                        <td><input class="btn" type="button" value="2" OnClick="calc.display.value+='2'">
                        </td>
                         
                        <td><input class="btn" type="button" value="3" OnClick="calc.display.value+='3'">
                        </td>
                         
                        <td><input class="btn" type="button" value="C" OnClick="calc.display.value=''" style="background: orange;">
                        </td>
                        <td><input class="btn" type="button" value="BSP" OnClick="backspace(this.form)" style="background: rgb(237, 38, 148);">
                        </td>
                        <td><input class="btn" type="button" value="=" OnClick="calculate(this.form)" style="background: rgb(156, 130, 233);">
                        </td>
                    </tr>
                     
                    <tr>
                        <td><input class="btn" type="button" value="4" OnClick="calc.display.value+='4'">
                        </td>
                         
                        <td><input class="btn" type="button" value="5" OnClick="calc.display.value+='5'">
                        </td>
                         
                        <td><input class="btn" type="button" value="6" OnClick="calc.display.value+='6'">
                        </td>
                         
                        <td><input class="btn" type="button" value="-" OnClick="calc.display.value='-'" style="background: rgb(178, 207, 13);">
                        </td>
                         
                        <td><input class="btn" type="button" value="%" OnClick="calc.display.value+='%'" style="background: rgb(178, 207, 13);">
                        </td>
                         
                        <td><input class="btn" type="button" value="cos" OnClick="calc.display.value='Math.cos('">
                        </td>
                    </tr>
                     
                    <tr>
                        <td><input class="btn" type="button" value="7" OnClick="calc.display.value+='7'">
                        </td>
                         
                        <td><input class="btn" type="button" value="8" OnClick="calc.display.value+='8'">
                        </td>
                         
                        <td><input class="btn" type="button" value="9" OnClick="calc.display.value+='9'">
                        </td>
                         
                        <td><input class="btn" type="button" value="*" OnClick="calc.display.value+='*'" style="background: rgb(178, 207, 13);">
                        </td>
                         
                        <td><input class="btn" type="button" value="n!" OnClick="calc.display.value+='!'" >
                        </td>
                         
                        <td><input class="btn" type="button" value="sin" OnClick="calc.display.value='Math.sin('">
                        </td>
                    </tr>
                     
                    <tr>
                        <td><input class="btn" type="button" value="." OnClick="calc.display.value+='.'">
                        </td>
                         
                        <td><input class="btn" type="button" value="0" OnClick="calc.display.value+='0'">
                        </td>
                         
                        <td><input class="btn" type="button" value="," OnClick="calc.display.value+=','">
                        </td>
                         
                        <td><input class="btn" type="button" value="+" OnClick="calc.display.value+='+'" style="background: rgb(178, 207, 13);">
                        </td>
                         
                        <td><input class="btn" type="button" value="/" OnClick="calc.display.value+='/'" style="background: rgb(178, 207, 13);">
                        </td>
                         
                        <td><input class="btn" type="button" value="tan" OnClick="calc.display.value='Math.tan('">
                        </td>
                    </tr>
                     
                    <tr>
                        <td><input class="btn" type="button" value="E" OnClick="calc.display.value+='Math.E'">
                        </td>
                         
                        <td><input class="btn" type="button" value="pi" OnClick="calc.display.value+='Math.PI'">
                        </td>
                         
                        <td><input class="btn" type="button" value="^" OnClick="calc.display.value+='Math.pow('">
                        </td>
                         
                        <td><input class="btn" type="button" value="("  OnClick="calc.display.value+='('">
                        </td>
                         
                        <td><input class="btn" type="button" value=")" OnClick="calc.display.value+=')'">
                        </td>
                         
                        <td><input class="btn" type="button" value="log" OnClick="calc.display.value='Math.log('">
                        </td>
                    </tr>
                     
                    <tr>
                        <td><input class="btn" type="button" value="sqrt" OnClick="calc.display.value+='Math.sqrt('">
                        </td>
                         
                        <td><input class="btn" type="button" value="ln2" OnClick="calc.display.value+='Math.LN2'">
                        </td>
                         
                        <td><input class="btn" type="button" value="ln10" OnClick="calc.display.value+='Math.Log10'">
                        </td>
                         
                        <td><input class="btn" type="button" value="l2e" OnClick="calc.display.value+='Math.LOG2E'">
                        </td>
                         
                        <td><input class="btn" type="button" value="l10e" OnClick="calc.display.value+='Math.log10'">
                        </td>
                         
                        <td><input class="btn" type="button" value="exp" OnClick="calc.display.value='Math.exp('">
                        </td>
                    </tr>
                </tbody>
                </table>
            </form>
            </center>
        </div>
    </section>
</body>
</html>
